<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- EJERCICIO: Haz una función que te pida que escribas algo y muestre un alert diciendo ‘Has escrito…’ y el valor introducido. Pruébala en la consola (pegas allí la función y luego la llamas desde la consola) -->
    <script>
function pedirYMostrar() {
    let valor = prompt("Escribe algo:");
    alert("Has escrito: " + valor);
    document.write(`<h1> Has escrito: ${valor} </h1>`);
}
pedirYMostrar();
    </script>
</body>
</html>
