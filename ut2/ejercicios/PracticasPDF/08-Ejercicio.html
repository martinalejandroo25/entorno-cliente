<!-- 
 Hacer una página JavaScript que pida dos variables por teclado y según el valor
de dichas variables realice los siguientes apartados:
a) Si el valor de la primera variable es mayor que 0 y el valor de la segunda menor
que la primera, mostrará el nombre del alumno/a
b) Si el valor de la primera variable es mayor que 0 y el valor de la segunda es
mayor o igual que la primera, mostrará los apellidos del alumno/a
c) Si el valor de la primera variable es menor que 0, mostrará el nombre y
apellidos completos del alumno/a, independientemente del valor de la segunda
variable -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 8</title>
</head>
<body>
    <script>
        let nombre = "Martín Alejandro";
        let apellidos = "Garbiso Ortiz";
        let variable1 = parseInt(prompt("Dame el valor de la primera variable"));
        let variable2 = parseInt(prompt("Dame el valor de la segunda variable"));
        if(variable1 > 0 && variable2 < variable1){
            document.write("<h1>" + nombre + "</h1>")
        } else if(variable1 > 0 && variable2 >= variable1){
            document.write("<h1>" + apellidos + "</h1>")
        } else if(variable1 <= 0 ){
            document.write("<h1>" + nombre + " " + apellidos + "</h1>")                   
        } else {
            document.write("<h1>variables introducidas no contienen valores correctos, solo numeros enteros</h1>")
        }
    </script>
</body>
</html>
