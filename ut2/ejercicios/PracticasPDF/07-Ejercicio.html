<!--Hacer una página JavaScript que pida dos variables por teclado y nos indique si 
la suma de los números es mayor que el producto de ellos o al contrario.   Ej1. numero1=1; numero2=2 -> "la suma es mayor que el producto" Ej2. numero1=3; numero2=2 -> "el producto es mayor que la suma -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio7</title>
</head>

<body>
    <script>
        let numero1 = parseInt(prompt("Dame el primer numero"));
        let numero2 = parseInt(prompt("Dame el segundo numero"));
        if ((numero1 + numero2) > (numero1 * numero2)) {
            document.write("<h1>La suma de los numeros (" + (numero1 + numero2) + ") es mayor al producto (" + (numero1 * numero2) + ")</h1>");

        } else if (numero1 * numero2 > numero1 + numero2) {
            document.write("<h1>el producto de los numeros (" + (numero1 * numero2) + ") es mayor a la suma (" + (numero1 + numero2) + ")</h1>");
        } else if (numero1 * numero2 == numero1 + numero2) {
            document.write("<h1>tanto la suma como el producto de los numeros dan el mismo resultado: " + (numero1 + numero2) + "</h1>");
        } else {
            document.write("<h1>los numeros introducidos no estan en un formato correcto, introduce numeros enteros</h1>")
        }
    </script>
</body>

</html>
